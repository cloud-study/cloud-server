spring:
  application:
    name: config-server

  cloud:
    config:
      enabled: true
      server:
        git:
          uri: ${CONFIG_URL:https://github.com/cloud-study/cloudConfig.git}
          searchPaths: '{profile}'
#          username: xxx
#          password: xxx
        bootstrap: true
server:
  port: ${PORT:8888}


eureka:
  instance:
    hostname: config-server
    preferIpAddress: true
  client:
    serviceUrl:
#      defaultZone: http://register-server:8761/eureka/
      defaultZone: ${REGISTER_SERVER_URL:http://localhost:8761/eureka/}
security:
  basic:
    enabled: false


