#指定微服务的名称后续在调用的时候只需要使用该名称就可以进行服务的访问
spring:
  application:
    name: api-gateway
  # 配置文件
  cloud:
    config:
      name: api-gateway
      discovery:
        service-id: config-server
        enabled: true
server:
  port: 8080

eureka:
  client:
    serviceUrl:
      #指定服务注册中心的位置
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: api-gateway